<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiments</title>
</head>
<body>
    <h1>Hello!</h1>

    <table border="20px">
        <tr>
            <th>Ex Id</th>
            <th>Exp Name</th>
            <th>Status</th>
        </tr>
        <tr th:each="entity : ${exp_br}">
            <td th:text="${entity.experiment_id.experiment_id}"></td>
            <td th:text="${entity.experiment_id.experiment_name}"></td>
            <td th:text="${entity.experiment_id.experiment_status}"></td>
    </table>
</body>
</html>
